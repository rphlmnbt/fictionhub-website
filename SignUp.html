          <div class="m-auto pb-5 px-4 lisuBox">
            <img src="Images/Login.png" id="avatar" class="d-block mx-auto p-0 mt-n5">  
            <h2 class="text-center m-0">Sign Up</h2>
            <form name="login" class="form" method="post">
              <div class="form-group">
                <label id="userlabel"><i class="fas fa-user"></i>&nbsp;&nbsp;&nbsp;Username</label>
                <input type="text" class="form-control" name="name" onfocus="focusUser()" onblur="focusUserOut()">
              </div>
              <div class="form-group">
                <label id="passlabel"><i class="fas fa-unlock"></i>&nbsp;&nbsp;&nbsp;Password</label>
                <input type="password" class="form-control" name="password" id="password" onfocus="focusPass()" onblur="focusPassOut()">
              </div>
              <div class="form-group">
                <label id="verpasslabel"><i class="fas fa-unlock-alt"></i>&nbsp;&nbsp;&nbsp; Verify Password</label>
                <input type="password" class="form-control mb-2" name="verpassword" id="verpassword" onfocus="focusVer()" onblur="focusVerOut()">
              </div>
              <div class="form-group">
                <label class="form-check-label">
                  <input type="checkbox" onclick="showPassVer()">&nbsp;&nbsp;Show Password
                </label>
              </div>
              <div class="form-group text-center">
                <input type="submit" value="SIGN UP" onclick="return validateSignUp()">
              </div>
              <a style="color: black; font-size: 0.9rem;" href="Login.html">Back To Login</a>
            </form>
          </div>
        </div>
      </div>
